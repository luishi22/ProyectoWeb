  <!-- MODAL -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content fondo-custom">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Crear Cuenta
          </h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="displayName">Usuario:</label>
            <input type="text" id="singup-displayName" class="form-control mb-3" placeholder="Usuario" required />

            <label for="email">Correo:</label>
            <input type="email" id="singup-email" class="form-control mb-3" placeholder="Correo eléctronico" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="singup-password" class="form-control mb-3" placeholder="Contraseña" required />

            <button type="submit" class="btn btn btn-outline-secondary" style="color: white">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content fondo-custom">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Iniciar Sesión
          </h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="signin-form">
            <label for="email">Correo:</label>
            <input type="email" id="signin-email" class="form-control mb-3" placeholder="Correo eléctronico" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="signin-password" class="form-control mb-3" placeholder="Contraseña" required />

            <button type="submit" class="btn btn-outline-secondary w-100" style="color: white">
              Iniciar Sesión
            </button>
          </form>

          <!-- Google, Facebook, Outlook, etc -->
          <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">o</div>
            <div class="separator-line"></div>
          </div>

          <button class="btn btn-light w-100 mb-3" id="btnGoogle">
            Google
          </button>
          <button class="btn btn-primary w-100 mb-3" id="btnFacebook">
            Facebook
          </button>
          <!-- <button class="btn btn-secondary w-100" id="btnGithub">Github</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- FIN DE MODAL -->

  <!-- PERFIL DEL USUARIO -->
  <div class="container" style="max-width: 500px">
    <div class="card mb-4 mt-4 text-white form-profile">
      <div class="card-body">
        <form id="form-profile">
          <div class="form-group text-center">
            <h2 for="imagen-perfil">Perfil</h2>
            <img id="imagen-perfil" src="/assets/img/temp-profile.png" alt="Foto de perfil"
              class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px" />
          </div>
          <div class="form-group">
            <label for="foto-usuario">Agregar foto de perfil</label>
            <input type="file" class="form-control form-control-sm" id="foto-usuario" />
          </div>
          <div class="form-group">
            <label for="nombre-usuario">Nombre de usuario</label>
            <input type="text" id="nombre-usuario" class="form-control form-control-sm" required />
          </div>
          <div class="form-group">
            <label for="correo-usuario">Correo electónico</label>
            <input type="text" id="correo-usuario" class="form-control form-control-sm" disabled />
          </div>
          <div class="form-group">
            <label for="rol-usuario">Rol</label>
            <input type="text" id="rol-usuario" class="form-control form-control-sm" disabled />
          </div>
          <div class="form-group mt-3 d-flex justify-content-end">
            <button class="btn btn-outline-secondary btn-sm text-white" id="bnt-add-certificacion">
              <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
