<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/img/logo1.png" />
  <title>Platzi Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/profile.css" />
  <script src="/js/main.js" type="module"></script>
</head>

<body>
  <!-- HEADER -->
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <figure class="navbar-logo">
          <img src="./../assets/img/logo2.png" alt="Logo" class="logo">
      </figure>

        <div className="flex items-center space-x-2">
          <button style="
                background: white;
                border: none;
                color: black;
                padding: 0.5rem 0.75rem;
                border-radius: 0.5rem;
                font-size: 0.875rem;
              " class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="cursosLink">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/certificacionesUser.html" id="certificacionesLink">Certificaciones</a>
            </li>
            
            <!-- <li class="nav-item">
                            <a class="nav-link logged-in" href="#" id="logout">Cerrar Sesión</a>
                        </li> -->
          </ul>
          <button class="btn btn-outline-success btn-sm me-2 logged-out" style="color: white" href="#"
            data-bs-toggle="modal" data-bs-target="#signinModal"><i class="fa-solid fa-key"></i>
            Iniciar Sesión
          </button>
          <button class="btn btn-outline-secondary btn-sm logged-out" style="color: white" href="#"
            data-bs-toggle="modal" data-bs-target="#signupModal"><i class="fa-solid fa-address-card"></i>
            Crear Cuenta
          </button>
          <button class="btn btn-outline-primary btn-sm me-2 logged-in" style="color: white"
            onclick="window.location.href='profile.html'" id="profile"><i class="fa-solid fa-user"></i>
            Perfil
          </button>
          <button class="btn btn-outline-danger btn-sm logged-in" style="color: white" href="#" id="logout">
            <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
          </button>
        </div>
      </div>
    </nav>
  </div>
  <!-- FIN DEL HEADER -->

  <!-- MODAL -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content fondo-custom">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Crear Cuenta
          </h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="displayName">Usuario:</label>
            <input type="text" id="singup-displayName" class="form-control mb-3" placeholder="Usuario" required />

            <label for="email">Correo:</label>
            <input type="email" id="singup-email" class="form-control mb-3" placeholder="Correo eléctronico" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="singup-password" class="form-control mb-3" placeholder="Contraseña" required />

            <button type="submit" class="btn btn btn-outline-secondary" style="color: white">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content fondo-custom">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Iniciar Sesión
          </h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="signin-form">
            <label for="email">Correo:</label>
            <input type="email" id="signin-email" class="form-control mb-3" placeholder="Correo eléctronico" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="signin-password" class="form-control mb-3" placeholder="Contraseña" required />

            <button type="submit" class="btn btn-outline-secondary w-100" style="color: white">
              Iniciar Sesión
            </button>
          </form>

          <!-- Google, Facebook, Outlook, etc -->
          <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">o</div>
            <div class="separator-line"></div>
          </div>

          <button class="btn btn-light w-100 mb-3" id="btnGoogle">
            Google
          </button>
          <button class="btn btn-primary w-100 mb-3" id="btnFacebook">
            Facebook
          </button>
          <!-- <button class="btn btn-secondary w-100" id="btnGithub">Github</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- FIN DE MODAL -->

  <!-- PERFIL DEL USUARIO -->
  <div class="container" style="max-width: 500px">
    <div class="card mb-4 mt-4 text-white form-profile">
      <div class="card-body">
        <form id="form-profile">
          <div class="form-group text-center">
            <h2 for="imagen-perfil">Perfil</h2>
            <img id="imagen-perfil" src="/assets/img/temp-profile.png" alt="Foto de perfil"
              class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px" />
          </div>
          <div class="form-group">
            <label for="foto-usuario">Agregar foto de perfil</label>
            <input type="file" class="form-control form-control-sm" id="foto-usuario" />
          </div>
          <div class="form-group">
            <label for="nombre-usuario">Nombre de usuario</label>
            <input type="text" id="nombre-usuario" class="form-control form-control-sm" required />
          </div>
          <div class="form-group">
            <label for="correo-usuario">Correo electónico</label>
            <input type="text" id="correo-usuario" class="form-control form-control-sm" disabled />
          </div>
          <div class="form-group">
            <label for="rol-usuario">Rol</label>
            <input type="text" id="rol-usuario" class="form-control form-control-sm" disabled />
          </div>
          <div class="form-group mt-3 d-flex justify-content-end">
            <button class="btn btn-outline-secondary btn-sm text-white" id="bnt-add-certificacion">
              <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- DEPENDENCIAS Y LIBRERIAS JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
