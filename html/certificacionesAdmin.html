    <div class="form-group mt-3 d-flex justify-content-end">
      <button class="btn btn-outline-secondary text-white mb-3" href="#" data-bs-toggle="modal"
        data-bs-target="#addCertificationModal">
        Agregar certificaciones
      </button>
    </div>
    <div id="courses"></div>
  </div>

  <!-- MODAL CERTIFICACIONES -->
  <div class="modal fade" id="addCertificationModal" tabindex="-1" aria-labelledby="exampleModalLabel1"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content efecto-modal">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tituloModal">
            Registrar nueva certificación
          </h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-registrar-curso">
            <div class="form-group">
              <label for="titulo-certificacion">Titulo de certificación</label>
              <input type="text" id="titulo-certificacion" class="form-control" placeholder="Ejemplo: ASO 912:09"
                required />
            </div>
            <div class="form-group mt-3">
              <label for="des-certificacion">Descripción de certificación</label>
              <textarea id="des-certificacion" class="form-control" placeholder="Describe la certificación"
                required></textarea>
            </div>
            <div class="form-group mt-3">
              <label for="precio-certificacion">Precio</label>
              <input type="number" step="0.01" min="0.1" id="precio-certificacion" class="form-control"
                placeholder="$19.99" required />
            </div>
            <div class="form-group mt-3">
              <label for="curso-certificacion">Curso para certificar</label>
              <select id="curso-certificacion" class="form-select" required></select>
            </div>
            <div class="form-group mt-3 d-flex justify-content-end">
              <button class="btn btn-outline-secondary text-white" id="bnt-certificacion">
                Guardar certificación
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- PERFIL DEL USUARIO -->
  <div class="container" style="max-width: 500px; display: none;">
    <div class="card mb-4 mt-4 text-white form-profile">
      <div class="card-body">
        <form id="form-profile">
          <div class="form-group text-center">
            <img id="imagen-perfil" src="/assets/img/temp-profile.png" alt="Foto de perfil"
              class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
          </div>
          <div class="form-group">
            <label for="foto-usuario">Agregar foto de perfil</label>
            <input type="file" class="form-control" id="foto-usuario">
          </div>
          <div class="form-group">
            <label for="nombre-usuario">Nombre de usuario</label>
            <input type="text" id="nombre-usuario" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="correo-usuario">Correo electónico</label>
            <input type="text" id="correo-usuario" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label for="rol-usuario">Rol</label>
            <input type="text" id="rol-usuario" class="form-control" disabled>
          </div>
          <div class="form-group mt-3 d-flex justify-content-end">
            <button class="btn btn-outline-secondary btn-sm text-white" id="bnt-add-certificacion">Guardar
              cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content fondo-custom">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cuenta</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="displayName">Usuario:</label>
            <input type="text" id="singup-displayName" class="form-control mb-3" placeholder="Usuario" required>

            <label for="email">Correo:</label>
            <input type="email" id="singup-email" class="form-control mb-3" placeholder="Correo eléctronico" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="singup-password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" class="btn btn btn-outline-secondary" style="color: white;">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content fondo-custom">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="signin-form">
            <label for="email">Correo:</label>
            <input type="email" id="signin-email" class="form-control mb-3" placeholder="Correo eléctronico" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="signin-password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" class="btn btn-outline-secondary w-100" style="color: white;">Iniciar
              Sesión</button>
          </form>

          <!-- Google, Facebook, Outlook, etc -->
          <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">o</div>
            <div class="separator-line"></div>
          </div>

          <button class="btn btn-light w-100 mb-3" id="btnGoogle">Google</button>
          <button class="btn btn-primary w-100 mb-3" id="btnFacebook">Facebook</button>
          <!-- <button class="btn btn-secondary w-100" id="btnGithub">Github</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- FIN DE MODAL -->
