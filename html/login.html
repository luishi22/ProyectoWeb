<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/colega.png">
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <script type="module" src="./../js/login.js"></script>
    <title>Inicio de sesión</title>
  </head>
  <body>
    
    <!-- Login Section -->
    <section id="login">
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-5 m-auto">
            <div class="card border-0 shadow" id="custom-card">
              <div class="card-body br-10">
                <h3 class="h3">Inicio de Sesión</h3>
                <form method="post" id="form-login">
                  <div id="loginMessage" class="messageDiv" style="display: none;"></div>
                  <input type="email" id="lEmail" class="form-control my-4 py-2" placeholder="Correo Eléctronico" required/>
                  <input type="password" id="lPassword" class="form-control my-4 py-2" placeholder="Contraseña" required/>
                  <button type="submit" class="btn btn-outline-secondary" id="btnLogin">Iniciar Sesión</button>
                  <a type="submit" href="register.html" class="nav-link">¿Ya tienes una cuenta?</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
