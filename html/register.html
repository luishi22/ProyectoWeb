<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./../assets/img/colega.png">
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <script type="module" src="./../js/register.js"></script>
    <title>Formulario de registro</title>
  </head>
  <body>
    
    <!-- Register Section -->
    <section id="register">
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-5 mx-auto">
            <div class="card border-0 shadow" id="custom-card">
              <div class="card-body br-10">
                <h3 class="h3">Registro de cuenta</h3>
                <form method="post" id="form-register">
                  <div id="registerMessage" class="messageDiv" style="display: none;"></div>
                  <input type="text" id="uFirstname" class="form-control my-4 py-2" placeholder="Nombres" required/>
                  <input type="text" id="uLastname" class="form-control my-4 py-2" placeholder="Apellidos" required/>
                  <input type="email" id="uEmail" class="form-control my-4 py-2" placeholder="Correo Eléctronico" required/>
                  <input type="password" id="uPassword" class="form-control my-4 py-2" placeholder="Contraseña" required/>
                    <button type="submit" class="btn btn-outline-secondary" id="btnRegister">Registrar</button>
                    <a href="login.html" class="nav-link">Ingresa a tu cuenta</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
