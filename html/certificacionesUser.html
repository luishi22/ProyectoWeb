<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus certificaciones</title>
    <link rel="icon" href="/assets/img/colega.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/styleCertificaciones.css">
    <script type="module" src="/js/certificacionesUser.js"></script>
</head>

<body>
    <div class="container">
        <div id="courses" class="mt-4"></div>
        <!--Modal de pago por curso-->
    </div>
    <!--Modal test-->
    <div class="modal fade" id="modalTest" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Realiza tu test</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Te hemos enviado un correo electrónico para la realización de tu examen</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Ir a mi test</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Modal pago-->
    <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPago" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content glowing-border">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pasarela de pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-pasarela-pago">
                        <div class="row">
                            <div class="col-md-6" id="datosPersonales">
                                
                                <div class="form-group mt-3">
                                    <label for="email-pago">Email:</label>
                                    <input type="email" id="email-pago" class="form-control"
                                        placeholder="example@example.com" required>
                                </div>
                               
                            </div>
                            <div class="col-md-6 mt-3" id="paymentDatos">
                                <div class="form-group">
                                    <label for="">Tarjetas aceptadas: </label>
                                    <img src="/assets/img/iconosCards.png" width="225px" height="40px" alt="">
                                </div>
                                <div class="form-group">
                                    <label for="nombreTarjeta-pago">Nombre Tarjeta:</label>
                                    <input type="text" id="nombreTarjeta-pago" class="form-control"
                                        placeholder="Sr@. Juan López" required>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="numero-pago">Número Tarjeta: </label>
                                    <input type="text" id="numero-pago" class="form-control"
                                        placeholder="1111 - 2222 - 3333 - 4444" required>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="mes-pago">Mes expiración: </label>
                                    <select id="mes-pago" class="form-select" required>
                                        <option value="Enero">Enero</option>
                                        <option value="Febrero">Febrero</option>
                                        <option value="Marzo">Marzo</option>
                                        <option value="Abril">Abril</option>
                                        <option value="Mayo">Mayo</option>
                                        <option value="Junio">Junio</option>
                                        <option value="Julio">Julio</option>
                                        <option value="Agosto">Agosto</option>
                                        <option value="Septiembre">Septiembre</option>
                                        <option value="Octubre">Octubre</option>
                                        <option value="Noviembre">Noviembre</option>
                                        <option value="Diciembre">Diciembre</option>
                                    </select>
                                </div>
                               
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="form-group col-6">
                                <label for="año-pago">Año Expiración: </label>
                                <input type="text" id="año-pago" class="form-control" placeholder="2021" required>
                            </div>
                            <div class="form-group col-6">
                                <label for="cvv-pago">CVV: </label>
                                <input type="text" id="cvv-pago" class="form-control" placeholder="123" required>
                            </div>
                        </div>
                    </form>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-success" id="modalComprar">Terminar compra</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
