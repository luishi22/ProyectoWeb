  <!-- PERFIL DEL USUARIO -->
  <div class="container" style="max-width: 500px; display: none;">

      <div class="card-body">
        <form id="form-profile">
          <div class="form-group text-center">
            <img id="imagen-perfil" src="/assets/img/temp-profile.png" alt="Foto de perfil"

          </div>
          <div class="form-group">
            <label for="foto-usuario">Agregar foto de perfil</label>
            <input type="file" class="form-control" id="foto-usuario">
          </div>
          <div class="form-group">
            <label for="nombre-usuario">Nombre de usuario</label>
            <input type="text" id="nombre-usuario" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="correo-usuario">Correo electónico</label>
            <input type="text" id="correo-usuario" class="form-control" disabled>

          <div class="form-group">

          </div>
          <div class="form-group mt-3 d-flex justify-content-end">
            <button class="btn btn-outline-secondary btn-sm text-white" id="bnt-add-certificacion">Guardar

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content fondo-custom">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cuenta</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="displayName">Usuario:</label>
            <input type="text" id="singup-displayName" class="form-control mb-3" placeholder="Usuario" required>

            <label for="email">Correo:</label>
            <input type="email" id="singup-email" class="form-control mb-3" placeholder="Correo eléctronico" required>

            <label for="password">Contraseña:</label>

      </div>
    </div>
  </div>

  <!-- Signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="signin-form">
            <label for="email">Correo:</label>
            <input type="email" id="signin-email" class="form-control mb-3" placeholder="Correo eléctronico" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="signin-password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" class="btn btn-outline-secondary w-100" style="color: white;">Iniciar
              Sesión</button>
          </form>

          <!-- Google, Facebook, Outlook, etc -->
          <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">o</div>
            <div class="separator-line"></div>
          </div>

  <div class="modal fade" id="modalinv" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">

  <div class="modal fade" id="modalTest" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Test enviado
          </h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Te hemos enviado un correo electronico con todos los datos</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pago-->
  <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content efecto-modal">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">
            Pasarela de pago
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-pasarela-pago">
            <div class="row">
              <div class="col-md-6" id="datosPersonales">
                <div class="form-group mt-3">
                  <label for="email-pago">Email:</label>
                  <input type="email" id="email-pago" class="form-control" placeholder="example@example.com" required />
                </div>
              </div>
              <div class="col-md-6 mt-3" id="paymentDatos">
                <div class="form-group">
                  <label for="">Tarjetas aceptadas: </label>
                  <img src="/assets/img/iconosCards.png" width="225px" height="40px" alt="" />
                </div>
                <div class="form-group">
                  <label for="nombreTarjeta-pago">Nombre Tarjeta:</label>
                  <input type="text" id="nombreTarjeta-pago" class="form-control" placeholder="Sr@. Juan López"
                    required />
                </div>
                <div class="form-group mt-3">
                  <label for="numero-pago">Número Tarjeta: </label>
                  <input type="text" id="numero-pago" class="form-control" placeholder="1111 - 2222 - 3333 - 4444"
                    required />
                </div>
                <div class="form-group mt-3">
                  <label for="mes-pago">Mes expiración: </label>
                  <select id="mes-pago" class="form-select" required>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mt-3 mb-3">
              <div class="form-group col-6">
                <label for="año-pago">Año Expiración: </label>
                <input type="text" id="año-pago" class="form-control" placeholder="2021" required />
              </div>
              <div class="form-group col-6">
                <label for="cvv-pago">CVV: </label>
                <input type="text" id="cvv-pago" class="form-control" placeholder="123" required maxlength="3" />
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              <i class="fa-solid fa-xmark"></i> Cancelar
            </button>
            <button type="button" class="btn btn-success" id="modalComprar">
              <i class="fa-solid fa-check"></i> Terminar compra
            </button>
          </div>
        </div>
      </div>
    </div>
