<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grattzi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--  Custom CSS and JS -->
    <link rel="stylesheet" href="./../css/style.css">
    <script src="../js/main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Grattzi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Crear Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="signin-form">
                        <label for="email">Correo:</label>
                        <input type="email" id="signin-email" class="form-control mb-3" placeholder="Correo eléctronico" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="signin-password" class="form-control mb-3" placeholder="Contraseña" required>

                        <button type="submit" class="btn btn-info w-100">Iniciar Sesión</button>
                    </form>

                    <!-- Google, Facebook, Outlook, etc -->
                    <div class="separator">
                        <div class="separator-line"></div>
                        <div class="separator-text">o</div>
                        <div class="separator-line"></div>
                    </div>

                    <button class="btn btn-light w-100 mb-3" id="btnGoogle">Google</button>
                    <button class="btn btn-primary w-100 mb-3" id="btnFacebook">Facebook</button>
                    <!-- <button class="btn btn-secondary w-100" id="btnGithub">Github</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cuenta</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <label for="displayName">Usuario:</label>
                        <input type="text" id="singup-displayName" class="form-control mb-3" placeholder="Usuario" required>

                        <label for="email">Correo:</label>
                        <input type="email" id="singup-email" class="form-control mb-3" placeholder="Correo eléctronico" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="singup-password" class="form-control mb-3" placeholder="Contraseña" required>

                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
